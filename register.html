<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tourist - Register</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(20, 20, 31, 0.7), rgba(20, 20, 31, 0.7)), url('img/bg-hero.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .register-card h2 {
            color: #fff;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 30px;
            padding: 12px 25px;
        }

        .btn-register {
            border-radius: 30px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            margin-top: 20px;
        }

        /* Dark theme styles */
        [data-theme="dark"] .register-card {
            background: rgba(14, 21, 37, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        [data-theme="dark"] .register-card h2 {
            color: var(--heading-color);
        }

        [data-theme="dark"] .form-control {
            background: var(--bg-light);
            color: var(--heading-color);
            border: 1px solid var(--border-color);
        }

        [data-theme="dark"] .form-control::placeholder {
            color: var(--body-color);
        }

        [data-theme="dark"] .form-check-label {
            color: var(--body-color) !important;
        }

        [data-theme="dark"] .text-white-50 {
            color: var(--body-color) !important;
        }

        /* Light theme improvements */
        .register-card {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .register-card h2 {
            color: var(--heading-color);
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .form-check-label {
            color: var(--body-color) !important;
        }

        .text-white-50 {
            color: var(--body-color) !important;
        }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <div class="register-container">
        <div class="register-card wow fadeInUp" data-wow-delay="0.1s">
            <a href="index.html" class="d-block text-center mb-4">
                <h1 class="text-primary m-0"><i class="fa fa-map-marker-alt me-3"></i>Tourist</h1>
            </a>
            <div class="d-flex justify-content-center mb-4">
                <button id="theme-toggle" class="btn btn-sm-square btn-outline-primary rounded-circle me-2">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="rtl-toggle" class="btn btn-sm btn-outline-primary rounded-pill">
                    RTL
                </button>
            </div>
            <h2>Create an Account</h2>
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Last Name" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email Address" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label text-white-50 small" for="terms">
                        I agree to the <a href="#" class="text-primary">Terms & Conditions</a>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-register">Register</button>
            </form>

            <div class="text-center mt-4">
                <p class="text-white-50 small mb-0">Already have an account? <a href="login.html"
                        class="text-primary fw-bold">Login Here</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
